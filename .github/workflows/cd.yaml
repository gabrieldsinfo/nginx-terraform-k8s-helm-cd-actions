name: CD - Terraform + Helm

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Configurar Kubectl para Kind
        run: |
          kind create cluster --name dev --wait 60s
          kubectl cluster-info

      - name: Set KUBECONFIG env var
        run: echo "KUBECONFIG=$(kind get kubeconfig-path --name=dev)" >> $GITHUB_ENV

      - name: Instalar Helm
        uses: azure/setup-helm@v3

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.0

      - name: Inicializar Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Validar Terraform
        working-directory: ./terraform
        run: terraform validate

      - name: Aplicar Terraform
        working-directory: ./terraform
        env:
          TF_VAR_kubeconfig_path: ${{ env.KUBECONFIG }}
          KUBECONFIG: ${{ env.KUBECONFIG }}
        run: terraform apply -auto-approve

      - name: Verificar recursos no cluster
        run: kubectl get all -n nginx-terraform
